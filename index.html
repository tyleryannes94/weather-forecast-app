<body>

    <div class="container-fluid">
    <main class="row">

    <div class="col-sm-3 col-md-2">

        <span>
            <input type="text" id="city-input" class="form-control" placeholder="Enter city">
            <button onclick="searchCity()" class="btn btn-primary">Search</button>
        </span>
    </div>

        <section class="col-sm-9 col-md-10 main">
        <h1 class="page-header">Today's forecast</h1>

        <div id="today-forecast">

            <h4>Label</h4>
            <span class="text-muted">Something else</span>
        </section>
    
    <section class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Next 5 days</h1>

        <div id="daily-forecasts">
            <div class="col-xs-6 col-sm-3 placeholder">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">

            <span class="text-muted">Something else</span>
            </div>
    

        </section>

        
</main>
